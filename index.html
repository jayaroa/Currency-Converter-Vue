<html>
   <head>
      <title>Currency Convert</title>
      <!-- Bootstrap Css -->
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
   </head>
   <body>
      <style>
         #databinding{
            padding: 200 300 250px 300;
            width: auto;
         }
         span, option, input {
            font-size:15px;
         }
      </style>
      <div class="text-center" id = "databinding">
        <h1 class="text-center text-danger">Currency Converter</h1>
            <div class="row d-flex justify-content-center align-self-center mt-3">
                <span class="text-primary mr-1">Enter Amount:</span>
                <input type = "number" style = "width:680px; height:25px; font-size:15px;"  v-model.number = "amount" placeholder = "Enter Amount" /><br/><br/>
            </div>
            <div class=" row d-flex justify-content-center align-self-center mt-2">
                <span class="text-primary mr-1">Convert From:</span>
                <select v-model = "convertfrom" style = "width:300px; height:25px; font-size:15px;">
                    <option v-for = "(a, index) in currencyfrom"  v-bind:value = "a.name">{{a.desc}}</option>
                </select>
                <span class="text-primary mx-1">Convert To:</span>
                <select v-model = "convertto" style = "width:300px; height:25px; font-size:15px;">
                    <option v-for = "(a, index) in currencyfrom" v-bind:value = "a.name">{{a.desc}}</option>
                </select><br/><br/>
            </div>
            <span class="text-center mt-3"> {{amount}} {{convertfrom}} equals {{finalamount}} {{convertto}}</span>
            
      </div>
      
      <script type = "text/javascript">
         var vm = new Vue({
            el: '#databinding',
            data: {
               name:'',
               currencyfrom : [
                  {name : "USD", desc:"US Dollar"},
                  {name:"EUR", desc:"Euro"},
                  {name:"INR", desc:"Indian Rupee"},
                  {name:"BHD", desc:"Bahraini Dinar"}
               ],
               convertfrom: "USD",
               convertto:"EUR",
               amount :""
            },
            computed :{
               finalamount:function() {
                  var to = this.convertto;
                  var from = this.convertfrom;
                  var final;
                  switch(from) {
                     case "INR":
                     if (to == "USD") {
                        final = this.amount * 0.016;
                     }
                     if (to == "EUR") {
                        final = this.amount * 0.013;
                     }
                     if (to == "INR") {
                        final = this.amount;
                     }
                     if (to == "BHD") {
                        final = this.amount * 0.0059;
                     }
                     break;
                     case "USD":
                     if (to == "INR") {
                        final = this.amount * 63.88;
                     }
                     if (to == "EUR") {
                        final = this.amount * 0.84;
                     }
                     if (to == "USD") {
                        final = this.amount;
                     }
                     if (to == "BHD") {
                        final = this.amount * 0.38;
                     }
                     break;
                     case "EUR":
                     if (to == "INR") {
                        final = this.amount * 76.22;
                     }
                     if (to == "USD") {
                        final = this.amount * 1.19;
                     }
                     if (to == "EUR") {
                        final = this.amount;
                     }
                     if (to == "BHD") {
                        final = this.amount * 0.45;
                     }
                     break;
                     case "BHD":
                     if (to == "INR") {
                        final = this.amount *169.44;
                     }
                     if (to == "USD") {
                        final = this.amount * 2.65;
                     }
                     if (to == "EUR") {
                        final = this.amount * 2.22;
                     }
                     if (to == "BHD") {
                        final = this.amount;
                     }
                     break
                  }
                  return final;
               }
            }
         });
      </script>
   </body>
</html>
